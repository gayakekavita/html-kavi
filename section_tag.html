<!-- 
The <section> tag defines a section in a document.
-->
<html>
    <head>
        <title>
            
        </title>
    </head>
    <body>
       <header>
        <!-- header of web page -->
        <h1>My Portfolio</h1>
       </header>
       <main>
            <!-- Main part of the webpage -->
            <section>
                Education
            </section>
            <section>
                Experience
            </section>
       </main>
       <footer>
           <!-- Footer of the website-->
       </footer>
    </body>
</html>
